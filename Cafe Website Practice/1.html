<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Animation</title>
    <style>
        /* Basic styling for the button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db; /* Initial background color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.5s ease-in-out; /* Transition for all properties */
        }

        /* Hover effect */
        .btn:hover {
            transform: translateY(5px); /* Move the button down by 5px */
            background-color: #2c3e50; /* Change color on hover */
        }
    </style>
</head>
<body>

<!-- Button element -->
<button class="btn">Hover me</button>

</body>
</html>
